<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} Font awesome {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/v4-shims.min.js" integrity="sha512-jV9c9TgJKs4VzfA+DtPAXJqOMs0gsEmfhKEgtT4TqE7SPjwXiDmtDKsh1FXIPX/gDFcckXaVB7xNKD+LIS5GmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>socialPower | {% block title %} {% endblock title %} </title>

  </head>
  <body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family:'Georgia';">
      <div class="container-fluid">
        <h6 class="navbar-brand-icon">socialPower</h6>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}"><img src="https://img.icons8.com/windows/28/ffffff/home.png"/></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'searchuser' %}"><img src="https://img.icons8.com/ios-glyphs/28/ffffff/search--v1.png"/></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addpost' %}"><img src="https://img.icons8.com/windows/28/ffffff/plus-2-math.png"/></a>
            </li>
          </ul>
          <div class="dropdown dropdown-profile">
              <img src= {% static 'images/profilelogo.jpg' %} class="dropdown-profile-img t"  id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" alt="img">
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark mt-2" aria-labelledb="dropdownMenuButton1">
                <li class="nav-item">
                  <div class="d-flex align-items-center">
                    <img src="https://img.icons8.com/material-rounded/24/ffffff/user-male-circle.png"/ class="ms-2">
                    <a class="nav-link dropdown-profile-margin" aria-current="page" href="{% url 'myprofile' %}">Profile</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
          </div>
        </div>
      </div>
    </nav>
    {% else %}
    {% endif %}
    {% block main-content %} {% endblock main-content %}
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% comment %} <script src="{% static 'app/js/myscript.js' %}"></script> {% endcomment %}
  </body>
</html>
