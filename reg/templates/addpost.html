{% extends 'base.html' %}
{% load static %}
{% block title %}Add Post {% endblock title %}
{% block main-content %}
<div class="container txtgeorgia">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3 class="text-center ">Add Post</h3>
   <hr>
   <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="form-control mt-3 btn btn-secondary">Upload</button>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
